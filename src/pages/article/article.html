<ion-header no-border [class.animate]="tabanimate" [class.idark]="isIdark" (tap)="tapEvent($event)">

    <ion-navbar color="mblue">
        <ion-title>{{article.description}}</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding (ionScroll)="onScroll($event)" [class.idark]="isIdark">
        <food [data]="article"></food>
</ion-content>
