<ion-content [class.nomessage]="nomessage">
  <ion-list>
      <ion-item *ngFor="let leaveword of items">
          <ion-avatar item-left (click)="pushPerson( leaveword.memberId );">
              <img [src]="'http://www.feizl.com/upload2007/2015_06/150625002567111.jpg'">
          </ion-avatar>
          <h2 (click)="pushPages( '1', leaveword.articleId );">{{leaveword.memberName}}</h2>
          <p (click)="pushPages( '1', leaveword.articleId );">{{leaveword.contentMember}}</p>
      </ion-item>
  </ion-list>
</ion-content>
