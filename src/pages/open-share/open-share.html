<ion-header no-border>

  <ion-navbar color="mblue">
    <ion-title>{{article.description}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <food [data]="article"></food>
  <section class="wrap">
    <ion-list>
      <ion-list-header>
        {{article.leavewordCount}} 个评论
      </ion-list-header>
    </ion-list>
    <comments *ngFor="let leaveword of leavewordList" [data]="leaveword" ></comments>
  </section>
</ion-content>

 <ion-footer>
  <footer [data]="article"></footer>
</ion-footer>
