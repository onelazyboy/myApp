<ion-header no-border>

  <ion-navbar color="mblue">
    <ion-title><i class="fa fa-address-card" aria-hidden="true"></i></ion-title>
        <ion-buttons [hidden]="isme" end>
            <button (click)="chart();" ion-button icon-only>
              <ion-icon name="text"></ion-icon>
            </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <section class="dv_top_ban">
    <img [src]="'https://img3.duitang.com/uploads/item/201408/25/20140825012338_FwtET.jpeg'" />
    <h2>{{name}}</h2>
</section>
<super-tabs [class.idark]="isIdark" height="100%" selectedTabIndex="0" tabColor="light" toolbarColor="light" indicatorColor="light" toolbarBackground="mblue" sliderColor="light">

  <super-tab [root]="page2" [rootParams]="chatParams" title="个人主页"></super-tab>
</super-tabs>
</ion-content>
