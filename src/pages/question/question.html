<ion-header no-border [class.idark]="isIdark">

  <ion-navbar color="mblue">
      <ion-title [class.animate]="tabanimate">
          {{title}}
          <p>{{data.answer}} 个回答</p>
      </ion-title>
  </ion-navbar>

</ion-header>


<ion-content (ionScroll)="onScroll($event)" padding [class.idark_content]="isIdark">
  <section class="dv_top_ban">
      <share-header [data]="data"></share-header>
      <h2>{{data.title}}</h2>
      <p>{{data.text}}</p>
      <footer [data]="data"></footer>
  </section>


  <ion-list>
      <ion-list-header>
          4 个评论
      </ion-list-header>
  </ion-list>
  <work [data]='items' [ishideTitle]="ishide"></work>

  <ion-fab right bottom>
      <button ion-fab mini (click)="add();"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
