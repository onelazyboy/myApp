<!-- Generated template for the QuestionHeaderComponent component -->
<section class="header">
  <img (click)="pushPersonPage( data.uid );" [src]="data.userimg" alt="">
  <div class="it-left">
      <h6>{{data.name}} 分享了心情</h6>
      <p class="time"><i class="fa fa-clock-o" aria-hidden="true"></i>:{{data.time | date}}</p>
  </div>
  <div [hidden]="isfork" class="fork" (click)="fork();"><i class="fa fa-plus" aria-hidden="true"></i> 关注</div>
  <div [hidden]="!isfork" class="fork nofork" (click)="unfork();"><i class="fa fa-plus" aria-hidden="true"></i> 取消关注</div>
</section>
