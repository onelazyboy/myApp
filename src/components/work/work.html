<!-- Generated template for the WorkComponent component -->
<section class="item" [class.idark]="isIdark" *ngFor="let workData of data">
  <header [class.idarkC3]="isIdark">
      <img [src]="workData.userimg" alt="">
      <h4 *ngIf="workData.type == '0'">{{workData.name}} 回答了问题</h4>
      <h4 *ngIf="workData.type == '1'">{{workData.name}} 分享的作品</h4>
      <p class="time"><i class="fa fa-clock-o" aria-hidden="true"></i>:{{workData.time | date}}</p>
  </header>
  <section *ngIf="workData.type == '1'" class="banner" (click)="pushArticlePage( workData.id );" [style.background]="'url('+workData.workbanner+')'"></section>
  <h5 [class.idarkC1]="isIdark" *ngIf="workData.type == '0'" (click)="pushQuestionPage( workData.answerid );" [hidden]="ishideTitle"><i class="fa fa-cutlery" aria-hidden="true"></i> &nbsp;{{workData.title}}</h5>
  <h5 [class.idarkC1]="isIdark" *ngIf="workData.type == '1'" (click)="pushArticlePage( workData.id );"><i class="fa fa-cutlery" aria-hidden="true"></i> &nbsp;{{workData.title}}</h5>
  <p [class.idarkC2]="isIdark" *ngIf="workData.type == '0'" (click)="pushAnswerPage( workData.id );">{{workData.dec}}</p>
  <p [class.idarkC2]="isIdark" *ngIf="workData.type == '1'" (click)="pushArticlePage( workData.id );">{{workData.text}}</p>
  <section class="mark">
    <p>
        <i class="fa fa-heart" aria-hidden="true"></i> 感谢:{{workData.think}} • 
        <i class="fa fa-file" aria-hidden="true"></i> 收藏:{{workData.collect}} • 
        <i class="fa fa-comment" aria-hidden="true"></i> 评论:{{workData.cont}}
    </p>
  </section>
</section>
